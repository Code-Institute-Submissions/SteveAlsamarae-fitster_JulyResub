{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/not_found.css' %}">
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="error-content pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-text">
                            <h1 class="error">
                                <span class="etext">404</span>
                            </h1>
                            <div class="im-sheep">
                                <div class="top">
                                    <div class="body"></div>
                                    <div class="head">
                                        <div class="im-eye one"></div>
                                        <div class="im-eye two"></div>
                                        <div class="im-ear one"></div>
                                        <div class="im-ear two"></div>
                                    </div>
                                </div>
                                <div class="im-legs">
                                    <div class="im-leg"></div>
                                    <div class="im-leg"></div>
                                    <div class="im-leg"></div>
                                    <div class="im-leg"></div>
                                </div>
                            </div>
                            <h4>Oops! This page Could Not Be Found!</h4>
                            <p>
                                The page you are looking for does not exist, have
                                been removed or name changed.
                            </p>
                            <a href="{% url 'index' %}" class="btn btn-outline-info btn-round">Go to homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
