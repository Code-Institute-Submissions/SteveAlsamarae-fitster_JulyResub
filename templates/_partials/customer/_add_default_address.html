{% load static %}
{% load crispy_forms_tags %}
<div id="profile_dashboard_body" class="card-body">
  <div class="row">
    <div class="text-center htmx-indicator">
      <img src="{% static 'img/loader.svg' %}" alt="searching...." height="120px">
    </div>
    <div class="col-md-12">
      <h4>Add Billing Address</h4>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form action="{% url 'users:add_address' %}" method="post">
        {% csrf_token %}
        {{ form| crispy }}
        <div class="text-center">
          <button class="btn btn-lg btn-dark">Add Address</button>
        </div>
      </form>
    </div>
  </div>
</div>
