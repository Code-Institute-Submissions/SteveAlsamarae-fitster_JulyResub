{% extends 'base.html' %}
{% load i18n %}

{% block title %} {% trans "Logout | Fitster" %} {% endblock title %}

{% block content %}
  <div class="jumbotron text-center d-flex align-items-center justify-content-center" style="height:99vh;">
    <div class="container">
      <h1 class="display-6 my-4">Are you sure you want to sign out? </h1>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="d-flex justify-content-center">
          <button type="submit" class="tp-btn-round" role="button">{% trans "Sign out" %}</button>
          <a class="tp-btn-round bg-dark text-white mx-2 border-none" href="{% url 'products:store' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
